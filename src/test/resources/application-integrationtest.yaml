application:
  apiPrefix: ''
  data-sources:
    - name: data-base-1
      driver-class-name: org.postgresql.Driver
      url: ${DB_1_URL}
      user: ${DB_1_USERNAME}
      password: ${DB_1_PASSWORD}
      table: users
      mapping:
        id: user_id
        username: login
        name: first_name
        surname: last_name
    - name: data-base-2
      driver-class-name: com.mysql.jdbc.Driver
      url: ${DB_2_URL}
      user: ${DB_2_USERNAME}
      password: ${DB_2_PASSWORD}
      table: user_table
      mapping:
        id: ldap_login
        username: ldap_login
        name: name
        surname: surname